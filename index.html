<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <h2>Login with Social Media or Manually</h2>
    <br />

    <main>
      <section>
        <a href="#" id="facebook"
          ><i class="fa-brands fa-facebook-f"></i>Login with Facebook</a
        >
        <a href="#" id="twitter"
          ><i class="fa-brands fa-twitter"></i>Login with Twitter
        </a>
        <a href="#" id="google"
          ><i class="fa-brands fa-google"></i> Login with Google</a
        >
      </section>

      <div id="desktop-div">
        <span id="or">Or</span>
      </div>
      <div id="mobile-div">
        <p>or sign in manually</p>
      </div>
      <section id="form">
        <form action="#">
          <input type="text" placeholder="Username" required />
          <input type="password" placeholder="Password" required />
          <input type="submit" value="Login" />
        </form>
      </section>
    </main>

    <footer>
      <a href="#">Sign up</a>
      <a href="#">Forgot password?</a>
    </footer>
  </body>
</html>
